{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <div>
        <h2>Recent Posts</h2>
        {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
        <article>
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <time>{{ .Date.Format "January 2, 2006" }}</time>
            <div>{{ .Summary }}</div>
        </article>
        {{ end }}
    </div>
</main>
{{ end }}
